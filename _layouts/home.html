---
layout: default
---

<div id="mainMenu">
    <span>{{ site.title }}</span>
</div>
<div class="content">
    <div class="tiles">
        <div class="tile-row">
            {% for post in site.posts %}
            <a href="{{ post.url | relative_url }}" itemscope itemtype="http://schema.org/Event" class="tile" style="background-image: url('{{ post.image | relative_url }}')">
                <h2 itemprop="name" class="name">{{ post.title | escape }}</h2>
                <div class="date">
                    <div>через</div>
                    <div class="days"></div>
                </div>
                <div class="microdata">
                    <div itemprop="startDate">{{ post.startDate | date: "%Y-%m-%d" }}</div>
                    <div itemprop="endDate">{{ post.startDate | date: "%Y-%m-%d" }}</div>
                    <div itemprop="location">{{ post.location | escape }}</div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
