		var countDownDate = new Date("Jan 1, 2018 00:00:00").getTime();

		var x = setInterval(function() {
		    var now = new Date().getTime();
		    var distance = countDownDate - now;
		    var days = Math.floor(distance / (1000 * 60 * 60 * 24));
		    var hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
		    var minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
		    var seconds = Math.floor((distance % (1000 * 60)) / 1000);
		    var tiles = document.querySelectorAll(".tile, .tile");
		    for (var index in tiles) {
		    	var tile = tiles[index];
		    	//var tileTitle = tile.querySelector(".tile-title");//tile.getElementsByClassName("tile-title")[0];
		    	tile.innerHTML = "До нового года<div class='days'>" + days + " дней</div>" + "<div class='time'>" + hours + ":" + minutes + ":" + seconds + "</div>";
		    };
		    
		    if (distance < 0) {
		        clearInterval(x);
		        document.getElementById("tiles").innerHTML = "EXPIRED";
		    }
		}, 1000);
